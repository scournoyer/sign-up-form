<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="left-page">
        <p id="odin"><img src="odin.png" alt="">Odin</p>
        <img id="background" src="background.avif" alt="">
    </div>

    <div id="right-page">
        <div id="form-head">
            <p>This in not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know you</em> want to.</p>
        </div>

        <div id="form">
            <p>Let's do this!</p>
            <form>
                <fieldset id="left-form">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="first-name" id="firstName">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </fieldset>
                <fieldset id="right-form">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="last-name" id="lastName">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phoneNumber">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirmPassword">
                </fieldset>
            </form>
        </div>

        <div id="create-account">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>

</html>
